<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng xử lý dữ liệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">DongRi _ Analysis</h1>

        <div class="mt-5">
            <form id="upload-form" method="POST" enctype="multipart/form-data" action="/upload">
                <div class="mb-3">
                    <label for="file" class="form-label">Chọn file (Excel, CSV):</label>
                    <input class="form-control" type="file" id="file" name="file" accept=".csv, .xlsx" required>
                </div>

                <button type="submit" class="btn btn-primary">Tải lên và xử lý</button>
            </form>
        </div>

        <div id="result" class="mt-5"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
